<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fernando & Victória - Nossa História de Amor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header {
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .heart-icon {
            font-size: 2.5em;
            color: #e74c3c;
            margin-bottom: 15px;
            animation: heartbeat 2s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .title {
            font-size: 2.2em;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .photo-container {
            position: relative;
            margin: 30px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .photo-container:hover {
            transform: scale(1.05);
        }

        .couple-photo {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            transition: opacity 0.5s ease;
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .photo-container:hover .photo-overlay {
            transform: translateY(0);
        }

        .together-text {
            font-size: 1.8em;
            color: #34495e;
            margin: 20px 0;
            font-weight: 600;
        }

        .time-counter {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .time-display {
            font-size: 1.1em;
            margin: 8px 0;
            font-weight: 500;
        }

        .love-messages {
            margin: 30px 0;
            position: relative;
            z-index: 1;
        }

        .message {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #2c3e50;
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            font-size: 1.1em;
            font-style: italic;
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.3);
            position: relative;
            overflow: hidden;
        }

        .message::before {
            content: '"';
            font-size: 3em;
            position: absolute;
            top: -10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.3);
            font-family: serif;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .photo-counter {
            color: #7f8c8d;
            font-size: 0.9em;
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin: 20px;
            }
            
            .title {
                font-size: 1.8em;
            }
            
            .couple-photo {
                height: 300px;
            }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            color: rgba(231, 76, 60, 0.3);
            font-size: 20px;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floating-hearts"></div>
    
    <div class="container">
        <div class="header">
            <div class="heart-icon">❤️</div>
            <h1 class="title">Fernando & Victória</h1>
        </div>

        <div class="photo-container" onclick="nextPhoto()">
            <img id="couple-photo" class="couple-photo" src="images/20230415_215106.png" alt="Fernando e Victória">
            <div class="photo-overlay">
                <p>Clique para ver mais fotos</p>
            </div>
        </div>

        <div class="photo-counter">
            <span id="photo-counter">1 de 9</span>
        </div>

        <div class="navigation">
            <button class="nav-btn" onclick="prevPhoto()" id="prev-btn">← Anterior</button>
            <button class="nav-btn" onclick="nextPhoto()" id="next-btn">Próxima →</button>
        </div>

        <div class="together-text">Juntos</div>

        <div class="time-counter">
            <div class="time-display" id="years">6 anos</div>
            <div class="time-display" id="months">2 meses</div>
            <div class="time-display" id="days">29 dias</div>
            <div class="time-display" id="time">e contando...</div>
        </div>

        <div class="love-messages">
            <div class="message">
                Eu te amo! E eu amo passar meu tempo com você!
            </div>
            <div class="message">
                Contando nosso tempo juntos para sempre! ❤️
            </div>
        </div>
    </div>

    <script>
        // Array com todas as fotos do casal
        const photos = [
            'images/20230415_215106.jpg',
            'images/20230207_123043.jpg',
            'images/20230206_135159.jpg',
            'images/20220102_193905.jpg',
            'images/20211230_154302.jpg',
            'images/20210627_203938.jpg',
            'images/20200103_103359.jpg',
            'images/20190808_223605.jpg',
            'images/QVZlZHVRNExRQVJCckhucw.jpg'
        ];

        let currentPhotoIndex = 0;

        function updatePhoto() {
            const photoElement = document.getElementById('couple-photo');
            const counterElement = document.getElementById('photo-counter');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            photoElement.src = photos[currentPhotoIndex];
            counterElement.textContent = `${currentPhotoIndex + 1} de ${photos.length}`;

            // Atualizar estado dos botões
            prevBtn.disabled = currentPhotoIndex === 0;
            nextBtn.disabled = currentPhotoIndex === photos.length - 1;
        }

        function nextPhoto() {
            if (currentPhotoIndex < photos.length - 1) {
                currentPhotoIndex++;
                updatePhoto();
            }
        }

        function prevPhoto() {
            if (currentPhotoIndex > 0) {
                currentPhotoIndex--;
                updatePhoto();
            }
        }

        // Função para calcular o tempo juntos
        function updateTimeCounter() {
            const startDate = new Date('2019-03-11');
            const now = new Date();
            
            const diffTime = Math.abs(now - startDate);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            const years = Math.floor(diffDays / 365);
            const months = Math.floor((diffDays % 365) / 30);
            const days = Math.floor((diffDays % 365) % 30);
            
            document.getElementById('years').textContent = `${years} anos`;
            document.getElementById('months').textContent = `${months} meses`;
            document.getElementById('days').textContent = `${days} dias`;
        }

        // Função para criar corações flutuantes
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            
            document.getElementById('floating-hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Inicializar a página
        updatePhoto();
        updateTimeCounter();
        
        // Atualizar contador a cada hora
        setInterval(updateTimeCounter, 3600000);
        
        // Criar corações flutuantes periodicamente
        setInterval(createFloatingHeart, 2000);
        
        // Criar alguns corações iniciais
        for (let i = 0; i < 5; i++) {
            setTimeout(createFloatingHeart, i * 400);
        }
    </script>
</body>
</html>
